       function initSelect()
       {
   switch( currSel.id )
   {
   case "Country": $('Province').style.display = "none"
   case "Province":$('City'    ).style.display = "none"
   case "City": $('Town'    ).style.display = "none"
   }
       }
       function toSelect( indexs )
       {    var txt ,val
            
     initSelect()
     if( indexs.length !=0 )
     {
   currSel.style.display ="inline"
   currSel.innerHTML=""
   currSel.options.add(new Option( "-请选择-" , "99999999") )
     }
     else { currSel.style.display ="none" }

            {
                 txt=addrs[ indexs[i] ]

                 currSel.options.add(new Option( txt ,val ) )
            }
   $("SelValue").innerText = toSelValue()
       }

       //当选择变化时，获取下一级行政区
       function getSubAddr( obj , nextSel)
       {
   var subIndexs = new Array() 
            var _index = parseInt( obj.value ,10 )
   var _value = rels[ _index ]
 
   if( _value && _value.indexOf("-") !=-1 )
   {
    _beginIndex = parseInt( _value.split("-")[0] ,10 )
    _endIndex   = parseInt( _value.split("-")[1] ,10 )
    for(var i= _beginIndex ; i<= _endIndex ;i++)
     subIndexs.push( i )
   }
   else if( _value && _value.indexOf(",") !=-1 )
   {
    subIndexs = _value.split(",")
   }
  
            currSel = nextSel
     toSelect( subIndexs )
       }
//获取以上联动选择框的选择结果
       function toSelValue()
       {
   var rev = ""
   var ids=["Country","Province","City","Town"]
   for(var i= 0 ; i<ids.length ;i++)
   rev += $(ids[i]).style.display == "none"?"":$(ids[i]).options[$(ids[i]).selectedIndex].text
   return rev.replace(/(-请选择-)/g,"");
       }
